<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HENN - Login</title>
    <style>
        @font-face {
            font-family: 'NB Grotesk';
            src: url('/fonts/NBGROTESK-REGULAR.OTF') format('opentype');
            font-weight: normal;
        }

        @font-face {
            font-family: 'NB Grotesk';
            src: url('/fonts/NBGROTESK-BOLD.OTF') format('opentype');
            font-weight: bold;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'NB Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5510a 0%, #f5510a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: white;
            padding: 48px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
        }

        .logo {
            width: 80px;
            margin: 0 auto 32px;
            display: block;
        }

        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #f5510a;
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 20px 0;
        }

        .checkbox-group input {
            width: auto;
        }

        .checkbox-group label {
            margin: 0;
            font-weight: normal;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #f5510a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            font-family: inherit;
        }

        .btn:hover {
            background: #d94609;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .link a {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .forgot-link {
            text-align: right;
            margin-top: -10px;
            margin-bottom: 20px;
        }

        .forgot-link a {
            color: #666;
            font-size: 13px;
            text-decoration: none;
        }

        .forgot-link a:hover {
            color: #1a1a1a;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <img src="/logo-HENN.png" alt="HENN Logo" class="logo">
        <h1>Welcome Back</h1>
        <p class="subtitle">Sign in to continue to Forma Tree Detection</p>

        <div id="error" class="error" style="display: none;"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="your.email@henn.com" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>

            <div class="forgot-link">
                <a href="/forgot-password.html" id="forgotLink">Forgot your password?</a>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="rememberMe">
                <label for="rememberMe">Remember me for 30 days</label>
            </div>

            <button type="submit" class="btn" id="submitBtn">Sign In</button>
        </form>

        <div class="link">
            Don't have an account? <a href="/register.html" id="registerLink">Create one</a>
        </div>
    </div>

    <script>
        // Preserve query params in navigation links
        document.getElementById('registerLink').href = '/register.html' + window.location.search;
        document.getElementById('forgotLink').href = '/forgot-password.html' + window.location.search;
        const form = document.getElementById('loginForm');
        const errorDiv = document.getElementById('error');
        const submitBtn = document.getElementById('submitBtn');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            console.log('Form submitted');
            errorDiv.style.display = 'none';
            submitBtn.disabled = true;
            submitBtn.textContent = 'Signing in...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const rememberMe = document.getElementById('rememberMe').checked;

            try {
                console.log('Sending login request...');
                const response = await fetch('/api/login', {
                    method: 'POST',
                    credentials: 'include',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, rememberMe })
                });

                // Log all response headers for debugging
                console.log('Login response status:', response.status);
                console.log('Login response headers:');
                response.headers.forEach((value, key) => {
                    console.log(`  ${key}: ${value}`);
                });
                
                // Check if Set-Cookie header is present (won't be visible in JS, but let's check)
                console.log('Set-Cookie (JS cannot see this):', response.headers.get('set-cookie'));
                
                // Check current cookies BEFORE parsing response
                console.log('Cookies before redirect:', document.cookie);

                const data = await response.json();
                console.log('Login response data:', data);

                if (data.success) {
                    console.log('Login successful!');
                    
                    // Store JWT token in localStorage (works in iframes!)
                    if (data.token) {
                        localStorage.setItem('authToken', data.token);
                        console.log('JWT token saved to localStorage');
                    }
                    
                    // Store user info
                    if (data.user) {
                        localStorage.setItem('authUser', JSON.stringify(data.user));
                    }
                    
                    // Preserve Forma's query parameters when redirecting
                    const queryString = window.location.search;
                    console.log('Redirecting to welcome.html with params:', queryString);
                    window.location.href = '/welcome.html' + queryString;
                } else {
                    console.log('Login failed:', data.message);
                    errorDiv.textContent = data.message || 'Login failed';
                    errorDiv.style.display = 'block';
                    submitBtn.disabled = false;
                    submitBtn.textContent = 'Sign In';
                }
            } catch (error) {
                console.error('Login error:', error);
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Sign In';
            }
        });
    </script>
</body>

</html>
