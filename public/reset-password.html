<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HENN - Reset Password</title>
    <style>
        @font-face {
            font-family: 'NB Grotesk';
            src: url('/fonts/NBGROTESK-REGULAR.OTF') format('opentype');
            font-weight: normal;
        }

        @font-face {
            font-family: 'NB Grotesk';
            src: url('/fonts/NBGROTESK-BOLD.OTF') format('opentype');
            font-weight: bold;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'NB Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #9cff80 0%, #9cff80 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 48px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
        }

        .logo {
            width: 80px;
            margin: 0 auto 32px;
            display: block;
        }

        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 8px;
            color: #1a1a1a;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 32px;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
            font-size: 14px;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        input:focus {
            outline: none;
            border-color: #9cff80;
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: #9cff80;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            font-family: inherit;
        }

        .btn:hover {
            background: #8ae670;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .success {
            background: #e8f5e9;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .link a {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .invalid-token {
            text-align: center;
            padding: 40px 20px;
        }

        .invalid-token h2 {
            color: #c33;
            margin-bottom: 16px;
        }

        .invalid-token p {
            color: #666;
            margin-bottom: 24px;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="/logo-HENN.png" alt="HENN Logo" class="logo">
        
        <!-- Invalid/Missing Token View -->
        <div id="invalidToken" class="invalid-token" style="display: none;">
            <h2>Invalid or Expired Link</h2>
            <p>This password reset link is invalid or has expired. Please request a new one.</p>
            <a href="/forgot-password.html" class="btn" style="display: inline-block; text-decoration: none; text-align: center;">
                Request New Link
            </a>
        </div>

        <!-- Reset Form View -->
        <div id="resetForm">
            <h1>Reset Password</h1>
            <p class="subtitle">Enter your new password below.</p>

            <div id="error" class="error" style="display: none;"></div>
            <div id="success" class="success" style="display: none;"></div>

            <form id="form">
                <div class="form-group">
                    <label for="password">New Password</label>
                    <input type="password" id="password" placeholder="At least 6 characters" required autofocus>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" placeholder="Re-enter password" required>
                </div>

                <button type="submit" class="btn" id="submitBtn">Reset Password</button>
            </form>

            <div class="link">
                <a href="/login.html" id="loginLink">Back to Sign in</a>
            </div>
        </div>
    </div>

    <script>
        // Get reset token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        
        const invalidTokenDiv = document.getElementById('invalidToken');
        const resetFormDiv = document.getElementById('resetForm');
        const form = document.getElementById('form');
        const errorDiv = document.getElementById('error');
        const successDiv = document.getElementById('success');
        const submitBtn = document.getElementById('submitBtn');

        // Check if token exists
        if (!token) {
            invalidTokenDiv.style.display = 'block';
            resetFormDiv.style.display = 'none';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            errorDiv.style.display = 'none';
            successDiv.style.display = 'none';

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            // Validate passwords
            if (password !== confirmPassword) {
                errorDiv.textContent = 'Passwords do not match';
                errorDiv.style.display = 'block';
                return;
            }

            if (password.length < 6) {
                errorDiv.textContent = 'Password must be at least 6 characters';
                errorDiv.style.display = 'block';
                return;
            }

            submitBtn.disabled = true;
            submitBtn.textContent = 'Resetting...';

            try {
                const response = await fetch('/api/reset-password', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ token, password })
                });

                const data = await response.json();

                if (data.success) {
                    successDiv.innerHTML = 'Password reset successful! <a href="/login.html">Click here to sign in</a>';
                    successDiv.style.display = 'block';
                    form.style.display = 'none';
                } else {
                    if (data.error === 'Invalid or expired token') {
                        invalidTokenDiv.style.display = 'block';
                        resetFormDiv.style.display = 'none';
                    } else {
                        errorDiv.textContent = data.error || 'Failed to reset password. Please try again.';
                        errorDiv.style.display = 'block';
                        submitBtn.disabled = false;
                        submitBtn.textContent = 'Reset Password';
                    }
                }
            } catch (error) {
                console.error('Reset password error:', error);
                errorDiv.textContent = 'Connection error. Please try again.';
                errorDiv.style.display = 'block';
                submitBtn.disabled = false;
                submitBtn.textContent = 'Reset Password';
            }
        });
    </script>
</body>

</html>
