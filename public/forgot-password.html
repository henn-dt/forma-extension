<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HENN - Forgot Password</title>
    <style>
        @font-face {
            font-family: 'NB Grotesk';
            src: url('fonts/NBGROTESK-REGULAR.OTF') format('opentype');
            font-weight: normal;
        }

        @font-face {
            font-family: 'NB Grotesk';
            src: url('fonts/NBGROTESK-BOLD.OTF') format('opentype');
            font-weight: bold;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'NB Grotesk', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f5510a 0%, #f5510a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .card {
            background: white;
            padding: 48px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 440px;
            text-align: center;
        }

        .logo {
            width: 80px;
            margin: 0 auto 32px;
            display: block;
        }

        h1 {
            font-size: 28px;
            text-align: center;
            margin-bottom: 16px;
            color: #1a1a1a;
        }

        .icon {
            font-size: 48px;
            margin-bottom: 24px;
        }

        .message {
            color: #333;
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 32px;
        }

        .contact-info {
            background: #fff3e0;
            border: 1px solid #f5510a;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 24px;
        }

        .contact-info p {
            color: #333;
            font-size: 14px;
            margin: 0;
        }

        .contact-info strong {
            color: #f5510a;
        }

        .link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #666;
        }

        .link a {
            color: #1a1a1a;
            text-decoration: none;
            font-weight: 500;
        }

        .link a:hover {
            text-decoration: underline;
        }

        .btn {
            display: inline-block;
            padding: 14px 32px;
            background: #f5510a;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
            font-family: inherit;
            text-decoration: none;
        }

        .btn:hover {
            background: #d94609;
        }
    </style>
</head>

<body>
    <div class="card">
        <img src="logo-HENN.png" alt="HENN Logo" class="logo">
        
        <div class="icon">üîê</div>
        
        <h1>Password Reset</h1>
        
        <p class="message">
            If you have forgotten your password, please contact the application administrator to have it reset.
        </p>

        <div class="contact-info">
            <p>Please reach out to your <strong>IT administrator</strong> or the <strong>Forma extension team</strong> for assistance with password recovery.</p>
        </div>

        <a href="login.html" class="btn" id="backBtn">Back to Login</a>


    </div>

    <script>
        // Preserve query params in the links
        const queryString = window.location.search;
        const backBtn = document.getElementById('backBtn');
        if (backBtn) {
            backBtn.href = 'login.html' + queryString;
        }
    </script>
</body>

</html>
